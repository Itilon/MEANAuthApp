<div *ngIf="user" class="jumbotron text-center mt-2">
  <h2 class="page-header">{{ user.name }}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{ user.username }}</li>
    <li class="list-group-item">
      <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" [(ngModel)]="user.email" name="email">
        </div>
        <input type="submit" class="btn btn-success" value="Update Profile">
      </form>
    </li>
    <li class="list-group-item">
      <input (click)="onBtnClick()" type="submit" class="btn btn-danger" value="Delete Profile">
    </li>
  </ul>
</div>
